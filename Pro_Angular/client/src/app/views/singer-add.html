<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{ titulo }}</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<form #formSinger="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Nombre:</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="singer.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label>Descripción:</label>
			<input type="text" name="description" #description="ngModel" [(ngModel)]="singer.description" class="form-control" required>
			<span *ngIf="!description.valid && description.touched">
				La descripción es obligatoria
			</span>
		</p>

		
		<input type="submit" value="{{titulo}}" class="btn btn-primary">
	</form>
</div>

<div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
	<h1>Error</h1>
	<p>No tiene acceso</p>
</div>
