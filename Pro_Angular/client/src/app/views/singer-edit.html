<div class="col-lg-6">
	<h1>{{ titulo }}</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<form #formSinger="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Nombre:</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="singer.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label>Descripción:</label>
			<input type="text" name="description" #description="ngModel" [(ngModel)]="singer.description" class="form-control" required>
			<span *ngIf="!description.valid && description.touched">
				La descripción es obligatoria
			</span>
		</p>

		<!-- <div *ngIf="is_edit">
			<div class="singer_image_for_edit" *ngIf="singer.image && singer.image != 'null'">
					<img src="{{url + 'get-image-singer/' + singer.image}}"/>
			</div>
		
		</div> -->

		<input type="submit" value="Añadir" [disabled]="!formSinger.form.valid" class="btn btn-primary">
	</form>
</div>
